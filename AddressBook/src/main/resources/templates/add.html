<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Address Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="aligner d-flex justify-content-center align-items-center">
	<div class="container text-center">
    <header>
        <h1 th:text="${title}">Address Book</h1>
    </header>
	<form th:action="@{/submit}" th:object="${contact}" method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" th:field="*{name}">
		<span th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}" class="text-danger"></span>
		</br>
		<label for="phoneNumber">Phone Number:</label>
		<input type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}">
		</br>
		<label for="email">Email:</label>
		<input type="text" id="email" name="email" th:field="*{email}">
		</br>
		<label for="address">Address:</label>
		<input type="text" id="address" name="address" th:field="*{address}">
		<div style="display:none;">
			</br>
			<label for="id">ID:</label>
			<input type="text" id="id" name="id" th:field="*{id}">
		</div>
		</br>
		<span><a href="/all" class="btn btn-secondary">Back</a></span>
		<input class="btn btn-primary" type="submit" value="Submit">
		</form>
    <!-- add a list of people as address book  -->
	</div>
</div>
</body>
</html>
