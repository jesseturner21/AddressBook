<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Address Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 th:text="${message}">Welcome to My Thymeleaf Page</h1>
    </header>
    <a class="btn btn-primary" href="/add">Add</a>
    <a class="btn btn-secondary" href="/book">All</a>
    <form th:action="@{/search}" th:object="${searchData}" method="post">
    	<label for="search">Search (Name):</label>
    	<input type="text" id="search" name="search" th:field="*{name}">
		<input class="btn btn-primary" type="submit" value="Submit">
    </form>
	<table class="table">
		<thead>
			<tr>
				<th scope="col" style="text-align:center">Name</th>
				<th scope="col" style="text-align:center">Phone Number</th>
				<th scope="col" style="text-align:center">Email</th>
				<th scope="col" style="text-align:center">Address</th>
				<th scope="col" style="text-align:center">ID</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${persons.empty}">
				<td >No Addresses Available</td>
			</tr>
			<tr th:each="person : ${persons}">
		        <td style="text-align:center">
		            <h5 th:text="${person.name}">Name</h5>
		        </td>
		        <td style="text-align:center">
		            <h5 th:text="${person.phoneNumber}">Phone Number</h5>
		        </td>
		        <td style="text-align:center">
		            <h5 th:text="${person.email}">Email</h5>
		        </td>
		        <td style="text-align:center">
		            <h5 th:text="${person.address}">Address</h5>
		        </td>
		        <td style="text-align:center">
		            <h5 th:text="${person.id}">ID</h5>
		        </td>
		        <td>
		        	<a class="btn btn-secondary" th:href="@{'/edit/'+${person.id}}">Edit</a>
		        </td>
		        <td>
		        	<a class="btn btn-danger" th:href="@{'/delete/'+${person.id}}">Delete</a>
		        </td>
		    </tr>
		</tbody>
		
		
	
	</table>
    <!-- add a list of people as address book  -->

</body>
</html>
