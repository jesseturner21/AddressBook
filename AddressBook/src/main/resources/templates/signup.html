<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Address Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="aligner d-flex justify-content-center align-items-center">
	<div class="container text-center">
    <header>
         <a href="/" style="text-decoration:none; color:black"><h1 th:text="${title}">Welcome to Sign Up</h1></a>
    </header>
    <form th:action="@{/newUser}" th:object="${user}" method="post">
    	<label for="email">Email(Optional):</label>
    	<input type="text" id="email" name="email" th:field="*{email}">
    	</br>
    	<label for="username">New UserName:</label>
    	<input type="text" id="username" name="username" th:field="*{username}">
    	<span th:if="${#fields.hasErrors('username')}"
              th:errors="*{username}" class="text-danger"></span>
    	</br>
   		 <label for="password">New Password:</label>
    	<input type="password" id="password" name="password" th:field="*{password}">
    	<span th:if="${#fields.hasErrors('password')}"
              th:errors="*{password}" class="text-danger"></span>
    	</br>
    	
    	<input class="btn btn-primary" type="submit" id="submit" value="Submit">
    </form>
    </div>
    </div>
</html>
